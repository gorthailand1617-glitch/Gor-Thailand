
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thai Herb Explorer - ห้องเรียนพืชสมุนไพร</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              herb: {
                50: '#f2f7f2',
                100: '#e1ede1',
                200: '#c5dbc5',
                300: '#9bbf9b',
                400: '#6d9c6d',
                500: '#4d7c4d',
                600: '#3c623c',
                700: '#324f32',
                800: '#2a412a',
                900: '#243724',
              },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Mitr:wght@300;500;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .font-display {
            font-family: 'Mitr', sans-serif;
        }
        .font-eng {
            font-family: 'Space Grotesk', sans-serif;
        }
        .bg-botanical {
            background-image: radial-gradient(#4d7c4d 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
          background: #94a3b8; 
          border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-track {
          background: #0f172a; 
        }
    </style>
